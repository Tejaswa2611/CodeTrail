<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeTrail - AI-Powered Coding Tracker</title>
    <meta name="description" content="Track your coding journey across multiple platforms with AI-powered insights. Get personalized recommendations and unified analytics for LeetCode, Codeforces, and more." />

    <meta name="author" content="Tejaswa" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Favicon will be dynamically set by ThemeFavicon component -->
    <link rel="manifest" href="/manifest.json">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codetrail.app/" />
    <meta property="og:title" content="CodeTrail - AI-Powered Coding Tracker" />

    <meta name="twitter:image" content="https://codetrail.app/og-image.png" />
    <meta name="twitter:creator" content="@tejaswa2611" />

    <meta name="robots" content="index, follow" />

    <meta name="theme-color" content="#644EC9" />
    <link rel="canonical" href="https://codetrail.app/" />
