services:
  # PostgreSQL Database
  - type: pserv
    name: codetrail-db
    env: node
    plan: free
    databaseName: codetrail
    user: codetrail_user

  # Backend API Service
  - type: web
    name: codetrail-backend
    env: node
    buildCommand: cd Server && npm install && npm run build
    startCommand: cd Server && npm start
    plan: free
    autoDeploy: false
    rootDir: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: codetrail-db
          property: connectionString
      - key: SERVER_URL
        value: https://codetrail-backend.onrender.com
      - key: CORS_ORIGIN
        value: https://main.d1a2b3c4d5e6f7.amplifyapp.com  # Update this with your actual Amplify URL
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: BCRYPT_ROUNDS
        value: 12
